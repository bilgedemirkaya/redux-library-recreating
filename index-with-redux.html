<!DOCTYPE html>
<html>
    <head>
        <title> Todos & Goals </title>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js'></script>
        <script src='https://unpkg.com/react@16.13.1/umd/react.development.js'></script>
        <script src='https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js'></script>
        <script src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
    </head>
    <body>
        <div> 
            <h2>TODO</h2>
            <input type="text" placeholder="Add Todo..." id="todo"> </input>
            <button id="todoBtn"> Add todo </button>
            <ul id="todolist">
            </ul>
        </div>
        <div>
            <h2> GOAL </h2>
            <input type="text" placeholder="Add Goal..." id="goal"> </input>
            <button id="goalBtn"> Add goal </button>
            <ul id="goallist"></ul>
        </div>
        <hr>

        <div id="app"></div> <!--to mount react code-->

        <script type="text/javascript">

            function generateId () {
                 return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
             }
            
            

            const ADD_TODO = 'ADD_TODO'
            const REMOVE_TODO = 'REMOVE_TODO'
            const TOGGLE_TODO = 'TOGGLE_TODO'
            const ADD_GOAL = 'ADD_GOAL'
            const REMOVE_GOAL = 'REMOVE_GOAL'

            function addTodoAction (todo) {
            return {
            type: ADD_TODO,
            todo,
            }
        }
        
        function removeTodoAction (id) {
            return {
            type: REMOVE_TODO,
            id,
            }
        }
        
        function toggleTodoAction (id) {
            return {
            type: TOGGLE_TODO,
            id,
            }
        }
        
        function addGoalAction (goal) {
            return {
            type: ADD_GOAL,
            goal,
            }
        }
        
        function removeGoalAction (id) {
            return {
            type: REMOVE_GOAL,
            id,
            }
        }
        // middleware
        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert("Nope. That's a bad idea.")
            }

            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert("Nope. That's a bad idea.")
            }

            return next(action)
    }
            
            // updating the state 
            function todos(state = [], action){
            switch(action.type){
                case ADD_TODO:
                    // the reason we didn't use push is, bcs this function should be a pure funtion. 
                    //Not modifying the existing state but returning a new one.
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    // it will loop over each item in the state array, and filter one out
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    // instead of hard coding each property we want to toggle, 
                    //object.assign which allows us to merge different objects together
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, {complete: !todo.complete})
                    )
                    // says create me brand new object, get and merge todo object, but change the complete property
                default:
                    return state;
                    }  
            }

        function goals(state = [], action){
            switch(action.type){
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                default: 
                    return state;
            }
        }



        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals
        }), Redux.applyMiddleware(checker))
        
        store.subscribe(() => {
            const {todos, goals} = store.getState()
            document.getElementById('todolist').innerHTML = ''
            document.getElementById('goallist').innerHTML = ''
            todos.forEach(addTodoToDom)
            goals.forEach(addGoalToDom)
          //  todos.forEach((todo) => console.log(todo.name)) // this will give us {1,1,2,1,2,3..} array bcs we use concat which is returning a new array bcs it is a pure function
        })

        function createRemoveButton(Onclick){
            const button = document.createElement('button');
            button.innerHTML = ' x ';
            button.addEventListener('click', Onclick)

            return button

        }

        function addTodoToDom(todo){
            const node = document.createElement('li')
            const text = document.createTextNode(todo.name)
            node.append(text)
            node.append(" ")
            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeTodoAction(todo.id)) // we passed the onclick function as parameter!! 
                // so when it is clicked, automatically runned the dispatch function.
            })
            node.appendChild(removeBtn)

            // toggle todo here, not in store
            node.style.textDecoration = todo.complete ? 'line-through' : 'none'
            node.addEventListener('click', () => {
                store.dispatch(toggleTodoAction(todo.id))
            })

            document.getElementById('todolist').appendChild(node)
        }

        function addGoalToDom(goal){
            const node = document.createElement('li')
            const text = document.createTextNode(goal.name)
            node.appendChild(text)
            node.append(" ")
            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeGoalAction(goal.id))
            })
            node.appendChild(removeBtn)
            document.getElementById('goallist').appendChild(node)
        }

        function addTodo(){
            const input = document.getElementById('todo')
            const name = input.value
            input.value = ''
            store.dispatch(addTodoAction({
                id:generateId(),
                name,
                complete:false
        }))
        }
        function addGoal(){
            const input = document.getElementById('goal')
            const name = input.value
            input.value = ''
            store.dispatch(addGoalAction({
                id:generateId(),
                name,
        }))
        }

        document.getElementById('todoBtn').addEventListener('click',addTodo)
        document.getElementById('goalBtn').addEventListener('click',addGoal)

    </script>
    <script type="text/babel">

        function List (props){
            // when x button clicked it will pass the spesific item that should be removed from store
            return (
                <ul>
                     {props.items.map((item) => (
                         <li key={item.id}>
                          <span 
                          onClick={() => props.toggle && props.toggleItem(item.id)}
                          style={{textDecoration: item.complete ? 'line-through' : none}}  > {item.name} </span> 
                          <button onClick={() => props.remove(item)}> x </button> 
                        </li>
                     ))}

                </ul>
            ) 
        }

        class Todo extends React.Component{
           
            addItem = (e) => {
                const {todos, goals} = this.props.store.getState()
                e.preventDefault()
                const name = this.input.value
                this.input.value = ' '
                console.log(this.props.todos.name)

                this.props.store.dispatch(addTodoAction({
                    id:generateId(),
                    name,
                    complete:false
                }))
                todos.map((todo => {
                todo.textDecoration = todo.complete ? 'line-through' : 'none'
                todo.addEventListener('click', () => {
                store.dispatch(toggleTodoAction(todo.id))
                })
            }))
            }

            removeItem = (todo) => {
              this.props.store.dispatch(removeTodoAction(todo.id))
           }
           toggleItem = (id) => {
               this.props.store.dispatch(toggleTodoAction(id))
           }
            render(){
               
                return (
                    <div>
                        <h2>TODO</h2>
                        <input type="text" placeholder="Add Todo..." ref={(input) => this.input = input}/>
                        <button id="todoBtn-0" onClick={this.addItem}> Add todo </button>
                        <List 
                        items={this.props.todos}
                        remove={this.removeItem}
                        toggle={this.toggleItem} />
                    </div>
                )
            }
        }

        class Goal extends React.Component{
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value;
                this.input.value = ' ';
                this.props.store.dispatch(addGoalAction({
                    id: generateId(),
                    name
                }))
            }
            removeItem = (goal) => {
              this.props.store.dispatch(removeGoalAction(goal.id))
           }
            render(){
                return (
                    <div>
                        <h2> GOAL </h2>
                        <input type="text" placeholder="Add Goal..." ref={(input) => this.input = input} /> 
                        <button id="goalBtn-1" onClick={this.addItem}> Add Goal </button>
                        <List items={this.props.goals} 
                             remove={this.removeItem}/>
                    </div>
                )
            }
        }

        class App extends React.Component {

            componentDidMount () {
            const { store } = this.props

            store.subscribe(() => this.forceUpdate()) // will cause a rerender everytime store updates
      }

            render(){
                const { store } = this.props 
                const { todos, goals } = store.getState()
                return (
                    <div>
                        <Todo todos={todos} store={store}/>
                        <Goal goals={goals} store={store}/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store ={store}/>,
            document.getElementById('app')
        )

        </script>
</body>
</html>
